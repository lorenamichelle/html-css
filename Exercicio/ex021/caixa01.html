<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de caixa</title>

    <style>
        h1{
            background-color: cadetblue;
            height: 300px;
            width: 200px;
            border: 10px solid darkgrey;

            padding-top: 10px;
            
            margin: 20px auto 40px auto;


            outline-width: 5px;
            outline-style: dashed; 
            outline-color: brown;   
            
        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color: brown;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box level, mas os <a href="#"> são exemplos de caixas inline level</a></p>
    
</body>
</html>
